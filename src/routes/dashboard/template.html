<h1>Dashboard</h1>

<md-input-container>
  <label>Card Title</label>
  <input type="text" ng-model="dashboard.newCardTitle" required>
</md-input-container>
<md-input-container>
  <label>Card Body</label>
  <input type="text" ng-model="dashboard.newCardBody" required>
</md-input-container>
<md-button ng-click="dashboard.createCard()">
  Create!
</md-button>

<card-list cards="dashboard.cards"></card-list>

<ui-view></ui-view>
