<md-list>
  <md-list-item class="md-3-line" ng-repeat="card in cards">
    <div class="card-list-item md-list-item-text"
				ng-click="openCard(card)">
			<h3>{{card.title}}</h3>
    </div>
    <md-button class="md-warn" ng-click="deleteCard(card)">
      Delete
    </md-button>
  </md-list-item>
</md-lis>
