<md-list>
  <md-list-item class="md-3-line" ng-repeat="card in cards">
    <div class="md-list-item-text">
      <h3>
				<a ui-sref="dashboard.cardDetail({cardId: card._id})">
					{{card.title}}
				</a>
			</h3>
    </div>
    <md-button class="md-warn" ng-click="deleteCard(card)">
      Delete
    </md-button>
  </md-list-item>
</md-lis>
